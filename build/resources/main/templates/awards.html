<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Award</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        /*html{position:relative;min-height:100%;}*/
        body{
            margin-bottom:60px;
        }

        body > .container{
            padding:60px 15px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>수상</h1>
    </div>
    <div class="pull-right" style="width:100px;margin:10px 0;">
        <a href="/register" class="btn btn-primary btn-block">등록</a>
    </div>
    <br/><br/><br/>

    <div id="mainHide">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-1">#</th>
                <th class="col-md-3">제목</th>
                <th class="col-md-5">설명</th>
                <th class="col-md-20">날짜</th>
                <th class="col-md-15">사진</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="content : ${contentList}">
                <td th:text="${content.id}"></td>
                <td><a th:href="'/awarditem?idx='+${content.id}" th:text="${content.title}"></a></td>
                <td th:text="${content.description}"></td>
                <td th:text="${content.create_date}"></td>
                <td><img class="img-responsive" th:width="200" th:height="200"  th:src="'image/'+${content.picurl}"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br/>
