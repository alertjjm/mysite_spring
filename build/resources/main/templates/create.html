<section class="contact-section">
    <div class="container-fluid">
                <div class="contact-warp">
                    <form class="contact-from" action="/content/create" th:method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-3">
                                <!--
                                <input type="text" name="category" id="ct" placeholder="Category">-->
                                <select name="category" id="ct">
                                    <option value="none" disabled>===카테고리선택===</option>

                                </select>

                            </div>

                            </div>
                            <div class="col-md-12">
                                <input type="text" name="title" id="tt" placeholder="Title" >
                                <textarea name="longdescription" placeholder="Description" style="height: 400px" id="ld"></textarea>
                                <input type="file" name="file" style="padding-top: 15px">
                                <div class="right-button" align="middle">
                                    <button type="submit" class="site-btn" onclick="return mi_validate();">Submit</button></div>
                            </div>
                        </div>
                    </form>
